<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
   <link href="css/mui.min.css" rel="stylesheet"/>
   <title></title>
    <style type="text/css">
    	html,body{height: 100%;width: 100%;background: white;}
    	.background-default{
    			height: 100%;width: 100%;
    			background-repeat: no-repeat;
    			background-size: cover;
		}
    	.div-logo{
    		height: 45px;
    		width: 35%;
    		left: 50%;
    		transform: translateX(-50%);
    			-webkit-transform: translateX(-50%);
    		bottom: 4%;
    		position: fixed;
    		background-image: url(images/bg_welcome_logo_red.png);
    		background-size: contain;
    		background-repeat: no-repeat;
    		background-position: center;
    	}	
    </style>
    <script src="js/mui.min.js"></script>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" charset="utf-8">
      	mui.init({
      		//初始化预加载页面
			preloadPages:[{
			    id:'video.html',
			    url:'html/video.html'           
		  	}]
      	});
      	$(document).ready(function () {
      		mui.later(function(){
	      		$(".background-default").css("background-image","url(images/bg_welcome_default.jpg)");
	      		$(".div-logo").css("background-image","url(images/bg_welcome_logo_white.png)");
		      	$(".background-default").animate(
		      		//动画参数
		      		{
//				      left:'250px',
				      height:'+=100px',
				      width:'+=56px'
				    },
				    1500,//动画持续事件
				    //动画结束后的回调函数
				    function(){
				    	mui.openWindow({
				    		id:"main",
				    		url:"html/main.html",
				    		show: {
								autoShow: false, //页面loaded事件发生后自动显示，默认为true
								aniShow: 'fade-in',
								duration: 100
							},
							 waiting:{
						      	autoShow:true,//自动显示等待框，默认为true
						      	title:'正在加载...',//等待对话框上显示的提示内容
						      	/*options:{
							        width:200,//等待框背景区域宽度，默认根据内容自动计算合适宽度
							        height:100,//等待框背景区域高度，默认根据内容自动计算合适高度
									background:'rgba(0,0,0,0)',
									background:"#fff",							        
									loading:{
							        	height:'40px',
							        	icon:'images/ic_progress_out.png',
							        }
						      	}*/
						    }
				    	})
			    	}
			    );
      		},1000)
      	});
    </script>
</head>
<body>
	<div class="background-default">
		
	</div>
	<div class="div-logo">
		
	</div>
</body>
</html>
