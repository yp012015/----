<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>首页</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../fonts/iconfont.css" rel="stylesheet" />
		<style type="text/css">
			/*底部导航栏图标及字体颜色*/
			.mui-bar-tab .mui-tab-item.mui-active {
			    color: #e7331a;
			}
		</style>
	</head>

	<body>
		<script src="../js/mui.min.js"></script>
		<script src="../js/main.js"></script>
		<nav class="mui-bar mui-bar-tab">
		    <a class="mui-tab-item mui-active" data-id="movie">
		        <span class="mui-icon iconfont icon-movie"></span>
		        <span class="mui-tab-label">电影</span>
		    </a>
		    <a class="mui-tab-item" data-id="cinema">
		        <span class="mui-icon iconfont icon-cinema"></span>
		        <span class="mui-tab-label">影院</span>
		    </a>
		    <a class="mui-tab-item" data-id="discover">
		        <span class="mui-icon iconfont icon-discover"></span>
		        <span class="mui-tab-label">发现</span>
		    </a>
		    <a class="mui-tab-item" data-id="mine">
		        <span class="mui-icon iconfont icon-mine"></span>
		        <span class="mui-tab-label">我的</span>
		    </a>
		</nav>
	</body>

</html>
